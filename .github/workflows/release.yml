name: Release

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Build Windows normally
    - name: Build Windows executable
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --icon=camera.ico --name=secam-win64.exe main.py

    - name: Build Linux executable using pyinstaller/builder
      if: matrix.os == 'ubuntu-latest'
      run: |
        docker run --rm \
          -v $PWD:/src \
          -w /src \
          machsix/pyinstaller-alpine:latest \
          sh -c "
            pip install -r requirements.txt &&
            pyinstaller --onefile --name=secam-linux main.py
          "

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os == 'windows-latest' && 'secam-win64' || 'secam-linux' }}
        path: |
          dist/secam-win64.exe
          dist/secam-linux

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          artifacts/secam-win64/secam-win64.exe
          artifacts/secam-linux/secam-linux
